<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apod</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <img class="apod" id="apod" src="./img/Apod.png" alt="Apod">
        <img class="coloque" id="coloque" src="./img/Coloque a sua data abaixo.png" alt=" Data">
    </header>
    <main class="botao">
        <input type="date" min="01/06/1995" name="data" id="data">
        <button id="btn" for="data">Lets Go</button>
    </main>
    <div class="result" id="result">
        <h2 id="titulo" class="titulo"></h2> <!--fiz uma h2 vazio que recebe o titulo da api-->
        <iframe id="video" class="video"></iframe><!--fiz um iframe(para video) vazia que recebe um video caso da data da api seja em formato de video -->
        <img id="imagem" class="imagem" src="" alt=""> <!--fiz uma img(para imagem) vazia que recebe uma imagem caso da data da api seja em formato de imagem -->
        <p class="descri"></p> <!--fiz uma tag p vazia para receber a descrição da api -->
    </div>
    <footer>
        <img src="./img/Dev.png" alt="Dev">
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
